apiVersion: v1
kind: Service
metadata:
  name: sample-web-app
spec:
  selector:
    app: sample-web-app
  ports:
  - protocol: TCP
    port: 8099
    targetPort: 80
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-web-app
  template:
    metadata:
      labels:
        app: sample-web-app
    spec:
      containers:
      - name: sample-web-app
        image: nginx:latest
        ports:
        - containerPort: 80